  Commands:
  #########      
    #########################################################
    - name: InitLmk
      description: "Synchronise LMK internal counters. Warning this function will power off and power on all the system clocks"
      sequence:
        # Turn off normal continuous sysref
        - entry: EnableSysRef
          value: 0x0 
        # Turn On SYNC
        - entry: EnableSync
          value: 0x0           
        # 1000 ms sleep
        - entry: usleep
          value: 1000000 

        # Toggle Sync bit
        - entry: SyncBit
          value: 0x1    
        - entry: SyncBit
          value: 0x0        
        # 1000 ms sleep
        - entry: usleep
          value: 1000000           

        # Turn on normal continuous sysref
        - entry: EnableSysRef
          value: 0x3           
        # Turn Off SYNC
        - entry: EnableSync
          value: 0xff            
    #########################################################
    - name: PwrUpSysRef
      description: Powerup the sysref lines        
      sequence:
        # Turn on normal continuous sysref
        - entry: EnableSysRef
          value: 0x3
    #########################################################
    - name: PwrDwnSysRef
      description: Powerdown the sysref lines        
      sequence:
        # Turn off normal continuous sysref
        - entry: EnableSysRef
          value: 0x0          
