    PwrDwnSysRef:
      name: PwrDwnSysRef
      class: SequenceCommand
      at:
        offset: 0x0
      description: Powerdown the sysref lines
      sequence:
        # Turn off normal continuous sysref
        - entry: EnableSysRef
          value: 0x0
    #########################################################
    PwrUpSysRef:
      name: PwrUpSysRef
      class: SequenceCommand
      at:
        offset: 0x0
      description: Powerup the sysref lines
      sequence:
        # Turn on normal continuous sysref
        - entry: EnableSysRef
          value: 0x3
    #########################################################
    InitLmk:
      name: InitLmk
      class: SequenceCommand
      at:
        offset: 0x0
      description: Synchronise LMK internal counters. Warning this function will power
        off and power on all the system clocks
      sequence:
        # Turn off normal continuous sysref
        - entry: EnableSysRef
          value: 0x0
        
        # Turn On SYNC
        - entry: EnableSync
          value: 0x0
        
        # 1000 ms sleep
        - entry: usleep
          value: 1000000

        
        # Toggle Sync bit
        - entry: SyncBit
          value: 0x1
        - entry: SyncBit
          value: 0x0
        
        # 1000 ms sleep
        - entry: usleep
