TenGigEthReg: &TenGigEthReg 
  name: TenGigEthReg
  description: TenGigEthReg 
  size: 0x1000
  registers:
    #########################################################
    - address: 0x000
      name: StatusCounters
      nelms: 19
      mode: RO
      description: Status Counters
    #########################################################
    - address: 0x100
      name: StatusVector
      size: 19       
      mode: RO
      description: Status Vector   
    #########################################################
    - address: 0x108
      name: PhyStatus
      size: 8      
      mode: RO
      description: PhyStatus              
    #########################################################
    - address: 0x200
      name: MacAddress
      size: 48      
      mode: RO
      description: MAC Address
    #########################################################
    - address: 0x218
      name: InterFrameGap
      size: 4      
      mode: RO
      description: InterFrameGap    
    #########################################################
    - address: 0x21C
      name: InterFrameGap
      size: 16      
      mode: RO
      description: InterFrameGap  
    #########################################################
    - address: 0x228
      name: FilterEnable
      size: 1    
      mode: RO
      description: FilterEnable 
    #########################################################
    - address: 0x22C
      name: PauseEnable
      size: 1    
      mode: RO
      description: PauseEnable  
    #########################################################
    - address: 0x230
      name: pma_pmd_type
      size: 3    
      mode: RW
      description: pma_pmd_type    
    #########################################################
    - address: 0x234
      name: pma_loopback
      size: 1    
      mode: RW
      description: pma_loopback    
    #########################################################
    - address: 0x238
      name: pma_reset
      size: 1    
      mode: RW
      description: pma_reset
    #########################################################
    - address: 0x23C
      name: pcs_loopback
      size: 1    
      mode: RW
      description: pcs_loopback  
    #########################################################
    - address: 0x240
      name: pcs_reset
      size: 1    
      mode: RW
      description: pcs_reset             
    #########################################################
    - address: 0xF00
      name: RollOverEn
      size: 19    
      mode: RW
      description: RollOverEn        
    #########################################################
    - address: 0xFF4
      name: CounterReset
      size: 1    
      mode: WO
      description: CounterReset  
    #########################################################
    - address: 0xFF8
      name: SoftReset
      size: 1    
      mode: WO
      description: SoftReset    
    #########################################################
    - address: 0xFFC
      name: HardReset
      size: 1    
      mode: WO
      description: HardReset          
    #########################################################
