    - offset: 0x00 
      name: Test
      mode: RW
      description: Scratch Pad tester register
    #########################################################
    - offset: 0x04 
      name: Addr32BitMode
      sizeBits: 1      
      mode: RW
      description: Enable 32-bit PROM mode
    #########################################################
    - offset: 0x08
      name: Addr   
      mode: RW
      description: Address Register  
    #########################################################
    - offset: 0x0C
      name: Cmd   
      mode: RW
      description: Command Register        
    #########################################################
    - offset: 0x200
      name: Data   
      nelms: 64      
      mode: RW
      description: Data Register Array
