Device: &RssiCore 
  name: RssiCore
  description: RSSI module
  size: 0x100
    #########################################################
    - offset: 0x00 
      name: ControlReg
      nelms: 5
      mode: RW
      description: Control register [4:0]
    #########################################################
    - offset: 0x04
      name: InitSeqN
      sizeBits: 8
      mode: RW
      description: Initial sequence number [7:0]
    #########################################################
    - offset: 0x08
      name: Version
      sizeBits: 4
      mode: RW
      description: Version register [3:0]
    #########################################################
    - offset: 0x0C
      name: MaxOutsSeg
      sizeBits: 8
      mode: RW
      description: Maximum out standing segments [7:0]
    #########################################################
    - offset: 0x10
      name: MaxSegSize
      sizeBits: 16
      mode: RW
      description: Maximum segment size [15:0]
    #########################################################
    - offset: 0x14
      name: RetransTimeout
      sizeBits: 16
      mode: RW
      description: Retransmission timeout [15:0]
    #########################################################
    - offset: 0x18
      name: CumAckTimeout
      sizeBits: 16
      mode: RW
      description: Cumulative acknowledgment timeout [15:0]
    #########################################################
    - offset: 0x1C
      name: NullSegTimeout
      sizeBits: 16
      mode: RW
      description: Null segment timeout [15:0]
    #########################################################
    - offset: 0x20
      name: MaxNumRetrans
      sizeBits: 8     
      mode: RW
      description: Maximum number of retransmissions [7:0]
    #########################################################
    - offset: 0x24
      name: MaxCumAck
      sizeBits: 8 
      mode: RW
      description: Maximum cumulative acknowledgments [7:0]
    #########################################################
    - offset: 0x28
      name: MaxOutOfSeq
      sizeBits: 8
      mode: RW
      description: Max out of sequence segments (EACK) [7:0]
    #########################################################
    - offset: 0x40
      name: StatusReg
      sizeBits: 7
      mode: RO
      description: Status register [6:0]
    #########################################################
    - offset: 0x44
      name: ValidCnt
      sizeBits: 32
      mode: RO
      description: Number of valid segments [31:0]
    #########################################################    
    - offset: 0x48
      name: DropCnt
      sizeBits: 32
      mode: RO
      description: Number of dropped segments [31:0]
    #########################################################